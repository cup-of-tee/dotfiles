---
# tasks file for nvim
- name: Platform check
  debug: 
    msg: 
      - OS family is {{ ansible_os_family }}
      - Package manager is {{ansible_pkg_mgr}}

- name: Dependencies for Arch
  ansible.builtin.package:
    name:
      - base-devel
      - cmake
      - curl
      - ninja
      - tree-sitter
      - unzip
    state: latest
  become: yes
  when: ansible_facts['os_family'] == "Archlinux"

- name: Dependencies for Debian/Ubuntu
  ansible.builtin.apt:
    name:
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - curl
      - doxygen
    state: latest
  become: yes
  when: ansible_facts['os_family'] == "Debian" # Debian, Ubuntu

- name: Remove old dir
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/code/github.com/neovim/neovim"
    state: absent

- name: Clone
  ansible.builtin.git:
    clone: yes
    repo: https://github.com/neovim/neovim.git
    dest: "{{ ansible_user_dir }}/code/github.com/neovim/neovim"
    depth: 1
    force: yes
    single_branch: yes
    update: yes
    version: "{{ neovim_version | default('master') }}"

- name: Build , Install and Clean
  block:
    - name: Build
      make:
        chdir: "{{ ansible_user_dir }}/code/github.com/neovim/neovim"
        params:
          CMAKE_BUILD_TYPE: Release

    - name: Install
      make:
        chdir: "{{ ansible_user_dir }}/code/github.com/neovim/neovim"
        target: install
      become: yes
  always:
    - name: Clean
      make:
        chdir: "{{ ansible_user_dir }}/code/github.com/neovim/neovim"
        target: clean
      become: yes

- name: Config folder
  ansible.builtin.file:
    mode: "0755"
    path: "{{ ansible_user_dir }}/.config/nvim"
    state: directory

- name: Clone Astronvim
  ansible.builtin.git:
    clone: yes
    repo: https://github.com/AstroNvim/AstroNvim
    dest: "{{ ansible_user_dir }}/.config/nvim"
    depth: 1
    force: yes
    single_branch: yes
    update: yes

- name: Copy user init.lua
  ansible.builtin.copy:
    src: "{{config_dir}}/nvim/lua/user"
    dest: "{{ ansible_user_dir }}/.config/nvim/lua/user"

- name: Update Packer
  ansible.builtin.shell:
    cmd: "nvim  --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync'"
